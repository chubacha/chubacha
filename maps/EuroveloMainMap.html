
    <!DOCTYPE html>
    <html>
    <head>
      <title>Trip Map Overview</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.css" />
      <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
      <style>
        #map { height: 700px; width: 100%; }
      </style>
    </head>
    <body>
      <h2>Trip Map Overview</h2>
      <div id="map"></div>
      <script>
        // Set fixed map center to 57.5?N, 15.5?E with zoom level 4
        const map = L.map('map', {zoomSnap: 0.25}).setView([57.5, 15.5], 3.75);
        L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenTopoMap contributors',
          maxZoom: 17
        }).addTo(map);

        // Add hardcoded KML file (FullRoute100DP.kml) to the map
        const fullRouteLayer = L.geoJson(null, {
          style: function() {
            return { color: '#0000FF', weight: 3, opacity: 0.7 };
          }
        });
        omnivore.kml('https://raw.githubusercontent.com/chubacha/chubacha/main/kmls/FullRoute100DP.kml', null, fullRouteLayer)
          .bindPopup('<b>Full Route Overview</b><br>This is the complete route map.')
          .addTo(map);
      
        const customLayer_Leer__Ostfriesland___Germany_to_Norden__Germany = L.geoJson(null, {
          style: function() {
            return { color: '#6AFF00', weight: 4, opacity: 0.8 };
          }
        });

        omnivore.kml('https://raw.githubusercontent.com/chubacha/chubacha/main/kmls/2024-12-08.kml', null, customLayer_Leer__Ostfriesland___Germany_to_Norden__Germany)
          .bindPopup('<b>Leer (Ostfriesland), Germany to Norden, Germany</b><br>Track Date: Mon Aug 12 2024 01:00:00 GMT+0100 (British Summer Time)<br>Total Distance: 88.19068056863874 km<br>Days Ridden: 149<br>Day of Trip: 1<br><a href="http://cptrangerchris.blogspot.com/2025/01/leer-ostfriesland-germany-to-norden_78.html">Blog Post</a>')
          .addTo(map);
        
      </script>
    </body>
    </html>
