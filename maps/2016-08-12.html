
    <!DOCTYPE html>
    <html>
    <head>
      <title>Leaflet Map</title>
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
      <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
      <script src="https://unpkg.com/leaflet-elevation/dist/leaflet-elevation.min.js"></script>
      <link rel="stylesheet" href="https://unpkg.com/leaflet-elevation/dist/leaflet-elevation.min.css" />
    </head>
    <body>
      <div id="map" style="width: 100%; height: 600px;"></div>
      <script>
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const kmlLayer = omnivore.kml('https://drive.google.com/uc?id=1hVvlC_5jmstqA1wAJRlsNG774lDmT7jm').on('ready', function () {
          map.fitBounds(kmlLayer.getBounds());
        }).addTo(map);

        const elevationControl = L.control.elevation({
          theme: 'steelblue-theme',
          followMarker: true
        }).addTo(map);

        kmlLayer.eachLayer(function (layer) {
          elevationControl.addData(layer.feature);
        });
      </script>
    </body>
    </html>
