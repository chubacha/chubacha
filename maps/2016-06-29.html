
    <!DOCTYPE html>
    <html>
    <head>
      <title>Leaflet Map</title>

      <!-- Leaflet CSS and JS from jsdelivr -->
      <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.css" />


      <!-- Leaflet Elevation from jsdelivr -->
      <script src="https://cdn.jsdelivr.net/npm/leaflet.elevation@0.0.3/dist/Leaflet.Elevation-0.0.2.min.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.elevation@0.0.3/dist/Leaflet.Elevation-0.0.2.min.css" />

      <!-- Omnivore from jsdelivr -->
      <script src="https://cdn.jsdelivr.net/npm/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
    </head>
    <body>
      <div id="map" style="width: 100%; height: 600px;"></div>
      <script>
        // Initialize the map with a default center and zoom level
        var L = window.L;
        const map = L.map('map').setView([51.505, -0.09], 13);

        // Adding tile layer to the map
        L.tileLayer('https://tile.thunderforest.com/cycle/{z}/{x}/{y}.png?apikey=0952b4b77c244683b65c482658d6dcce', {
          attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
                      '<a href="https://www.thunderforest.com/">Thunderforest</a>',
          maxZoom: 19
        }).addTo(map);

        // Load the KML file asynchronously
        omnivore.kml('https://drive.google.com/uc?export=download?id=1HKwp4oDLGHTr26y-Azzpqf3W_vcWBn_5')
          .on('ready', function() {
            map.fitBounds(this.getBounds()); // Fit the map to the bounds of the KML layer
          })
          .on('error', function(error) {
            console.error("Error loading KML: ", error);
          })
          .addTo(map);

        // Add elevation control
        const elevationControl = L.control.elevation({
          theme: 'steelblue-theme',
          followMarker: true
        }).addTo(map);

        // Add each KML layer to the elevation control
        omnivore.kml('https://drive.google.com/uc?export=download?id=1HKwp4oDLGHTr26y-Azzpqf3W_vcWBn_5').eachLayer(function(layer) {
          elevationControl.addData(layer.feature);
        });
      </script>
    </body>
    </html>
